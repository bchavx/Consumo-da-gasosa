<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Consumo da gasosa</title>
</head>
<body>

    
    <div class="container">

        <div class="row justify-content-center align-items-center vh-100">

            <div class="col-auto bg-secondary p-5 rounded">
        
                <form onsubmit="return false">

            <!-- input da velocidade -->
            <div class="row">
                <div class="col">
                        <label for="velocidade" class="form-label fw-bold text-light">VELOCIDADE</label>
                        <input name="txtVelocidade" id="txtVelocidade" class="form-control"/>
                </div>
            </div>

            <!-- input do tempo -->

            <div class="row">
                <div class="col">
                    <label for="tempo" class="form-label fw-bold text-light">TEMPO</label>
                    <input type="txtTempo" name="txtTempo" id="numero2" class="form-control"/>
            </div>
        </div>

        <!-- RESULTADO DISTÂNCIA-->

                <div class="row">

                    <!-- rotulo de resultado distância -->
                    <div class="col">
                        <label class="form-label fw-bold text-light">DISTÂNCIA: </label>
                    </div>
                    <!-- resultado da operação distância -->
                    <div class="col">
                        <label class="form-label fw-bold text-light" id="distancia">-</label>
                    </div>
                </div>
                
                <!-- RESULTADO CONSUMO -->

                <div class="row">

                    <!-- rotulo de resultado consumo -->
                    <div class="col">
                        <label class="form-label fw-bold text-light">CONSUMO: </label>
                    </div>
                    <!-- resultado da operação consumo -->
                    <div class="col">
                        <label class="form-label fw-bold text-light" id="consumo">-</label>
                    </div>
                </div>

                <!-- BOTÃO DE CALCULAR -->

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="calculo()"> 
                            CALCULAR
                        </button> 
                    </div>

    
</body>

<script src="./consumo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
